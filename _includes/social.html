<div class="social">
	<ul class="social-accounts">
		<li>
			<i class="fa fa-github"></i><a href="http://github.com/{{ site.github_user }}">{{ site.github_user }}</a>
		</li>
		<li>
			<i class="fa fa-twitter"></i><a href="http://twitter.com/{{ site.social.twitter }}">@{{ site.social.twitter }}</a>
		</li>
		<li>
			<i class="fa fa-linkedin"></i><a href="https://www.linkedin.com/in/{{ site.social.linkedin }}">{{ site.author }}</a>
		</li>
	</ul>
</div>
