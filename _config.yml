name: Grzegorz Tatarzyn
description: Greg on programming
meta_description: "Greg on programming"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://blog.gregttn.com'
google_analytics: 'UA-24283196-4'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://blog.gregttn.com'
author:         'Grzegorz Tatarzyn'
authorTwitter:  'gregttn'

gems: [jekyll-paginate]

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
